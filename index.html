<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Esperanza Radio Colombia</title>
</head>

<body class="landing__layout">
    <div class="landing__header">
        <img src="./assets/img/logo-radio.png" alt="">
    </div>
    <main class="landing__main">
        <div class="landing__card">
            <p class="landing__card__text"> Sintoniza tu radio favorita</p>
            <div class="landing__card__cities">
                <a href="./inicio.html" class="landing__card__city"
                    style="--city__image:url(https://www.ngenespanol.com/wp-content/uploads/2022/09/medellin-la-ciudad-colombiana-de-la-eterna-primavera.jpg)">
                    <div class="city__bottom__shadow"></div>
                    <div class="city__shadow">
                        <span class="city__radio__title">Medellin</span>
                    </div>
                    <div class="city__radio__info">
                        <div class="city__radio__info_detail">
                            <span class="city__radio__info_detail__name">Medellin</span>
                            <span class="city__radio__info_detail__dial">1470 AM</span>
                        </div>
                        <div class="city__radio__info__arrow">
                            <img src="./assets/img/right-arrow.svg" alt="" srcset="">
                        </div>
                    </div>
                </a>
                <a href="./ciudad.html" class="landing__card__city"
                    style="--city__image:url(https://investinsantander.co/imagenes/vco_noticias/noti_5bcc58df0a2543358de9a370b401d5b6028e407d.jpg)">
                    <div class="city__bottom__shadow"></div>
                    <div class="city__shadow">
                        <span class="city__radio__title">Bucarmanga</span>
                    </div>
                    <div class="city__radio__info">
                        <div class="city__radio__info_detail">
                            <span class="city__radio__info_detail__name">Bucarmanga</span>
                            <span class="city__radio__info_detail__dial">1420 AM</span>
                        </div>
                        <div class="city__radio__info__arrow">
                            <img src="./assets/img/right-arrow.svg" alt="" srcset="">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
    <div class="landing__footer">
        <div class="landing__footer__logos">
            <img src="./assets/img/logos/awr.svg" alt="Imagen 1" width="120" style="margin-top: 10px;">
            <img src="./assets/img/logos/iasd.svg" alt="Imagen 2" width="80">
        </div>
        <div class="copy">
            &copy;
            <script>document.write(new Date().getFullYear())</script> UCN. Todos los derechos reservados.
        </div>
    </div>
</body>

<script>
    const city = document.querySelectorAll(".landing__card__city");

    city.forEach(function (element) {
        element.addEventListener("mouseover", function () {
            city.forEach(function (element) {
                element.classList.remove("active");
            });
            this.classList.add("active");
        });

        element.addEventListener("mouseout", function () {
            this.classList.remove("active");
        });
    });
</script>

</html>
