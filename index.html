<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperanza Radio</title>
    <link rel="shortcut icon" href="https://files.adventistas.org/institucional/es/2022/10/logo-nt.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body class="page-content">
    <header class="header">
        <img src="./assets/img/logo-radio.png" alt="Icono" class="header-icon">
    </header>
    <main class="content">
        <div class="sir-card">
            <div class="sir-container">
                <div class="sir-text" id="textAnimation">
                    <span>Sintoniza tu radio favorita</span>
                </div>
                <div class="cities">
                    <div class="city slideUp"
                        style="--cityBackground:url(https://forbes.co/_next/image?url=https%3A%2F%2Fcdn.forbes.co%2F2020%2F09%2FMedell%C3%ADn-foto-ProColombia.jpg%3Fv%3D20471365&w=1920&q=75);">
                        <a href="./ciudad.html">
                            <div class="shadow"></div>
                            <div class="city-text-less">
                                <div class="city-title stroke--white-02">Medellín</div>
                                <div class="city-square"></div>
                            </div>
                            <div class="label">
                                <div class="info">
                                    <span class="name-radio">Medellín</span>
                                    <span class="dial-radio">1047 AM</span>
                                </div>
                                <div class="arrow">
                                    <img src="./assets/img/right-arrow.svg" alt="" srcset="">
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="city slideUp"
                        style="--cityBackground:url(https://dynamic-media-cdn.tripadvisor.com/media/photo-o/09/a2/58/15/plaza-san-nicolas.jpg?w=700&h=-1&s=1);">
                        <a href="./ciudad.html">
                            <div class="shadow"></div>
                            <div class="city-text-less">
                                <div class="city-title stroke--white-02">Cartagena</div>
                                <div class="city-square"></div>
                            </div>
                            <div class="label">
                                <div class="info">
                                    <span class="name-radio">Cartagena</span>
                                    <span class="dial-radio">105.7 AM</span>
                                </div>
                                <div class="arrow">
                                    <img src="./assets/img/right-arrow.svg" alt="" srcset="">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="img-footer">
            <img src="./assets/img/AWR.png" alt="Imagen 1" class="footer-img">
            <img src="./assets/img/adventist.svg" alt="Imagen 2" class="footer-img">
        </div>
        <div class="copy">
            &copy;
            <script>document.write(new Date().getFullYear())</script> UCN. Todos los derechos reservados.
        </div>
    </footer>
</body>
<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
<script src="./assets/js/scrollreveal.js"></script>
<script src="./assets/js/anime.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./assets/js/main.js"></script>

</html>
