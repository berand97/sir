<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración con Bootstrap Grid</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/landing.css">
</head>

<body>
    <header class="header">
        <img src="./assets/img/logo-radio.png" alt="Icono" class="header-icon">
    </header>
    <div class="container">
        <div class="card">
            <div class="row cities">
                <div class="col-sm-12 col-md-3 col-lg-2">
                    <div class="city"
                        style="--cityBackground:url(https://forbes.co/_next/image?url=https%3A%2F%2Fcdn.forbes.co%2F2020%2F09%2FMedell%C3%ADn-foto-ProColombia.jpg%3Fv%3D20471365&w=1920&q=75);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="info">
                                <div class="main">Medellín</div>
                                <div class="sub">1047 AM</div>
                            </div>
                            <div class="arrow">
                                <img src="./assets/img/right-arrow.svg" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 col-lg-2">
                    <div class="city"
                        style="--cityBackground:url(https://dynamic-media-cdn.tripadvisor.com/media/photo-o/09/a2/58/15/plaza-san-nicolas.jpg?w=700&h=-1&s=1);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="info">
                                <div class="main">Cartagena</div>
                                <div class="sub">105.7 AM</div>
                            </div>
                            <div class="arrow">
                                <img src="./assets/img/right-arrow.svg" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 col-lg-2">
                    <div class="city"
                        style="--cityBackground:url(https://colombia.reportnews.la/wp-content/uploads/sites/2/2021/12/Bucaramanga-@Carlossegs-768x576.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="info">
                                <div class="main">Bucaramanga</div>
                                <div class="sub">70.5 AM</div>
                            </div>
                            <div class="arrow">
                                <img src="./assets/img/right-arrow.svg" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3 col-lg-2">
                    <div class="city"
                        style="--cityBackground:url(https://images.pexels.com/photos/14587109/pexels-photo-14587109.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="info">
                                <div class="main">Barranquilla</div>
                                <div class="sub">101.9 AM</div>
                            </div>
                            <div class="arrow">
                                <img src="./assets/img/right-arrow.svg" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light">
        <div class="img-footer">
            <img src="./assets/img/AWR.png" alt="Imagen 1" class="footer-img">
            <img src="./assets/img/adventist.svg" alt="Imagen 2" class="footer-img">
        </div>
        <div class="copy">
            &copy;
            <script>document.write(new Date().getFullYear())</script> UCN. Todos los derechos reservados.
        </div>
    </footer>
    <!-- Enlace al archivo JS de jQuery (necesario para ciertas características de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Enlace al archivo JS de Popper (necesario para ciertas características de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <!-- Enlace al archivo JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
